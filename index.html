<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Öğrenci Sistemi</title>

<body>

    <!-- Navbar ekleyelim -->

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <!-- gidip img yuklemek istemedim direkt siteden kaynağını aldım -->
        <img src="https://teknoparbilisim.com/assets/images/urun/bilgi-sistemleri.jpg" width="30" height="30" class="d-inline-block align-top" alt="img">
        Bilgi Girişi
        </a>
    </nav>


    <div id="alert-container" class="position-fixed top-0 end-0 p-4">
        <!-- Alertler burada görünecek -->
    </div>



    <div class="container" style ="margin-top:20px;">
        <!--bootstrap card row olusturdu--> 
        <!-- ! card-row  degilde card kullandim cunku row bosluk sorunu yapiyordu  -->
        <div class="card ">
            <div class="card-header">Öğrenci Bilgi Gir</div>
                <div class="card-body">
                    <!--  -->


                    <form id = "student-form" name="form">
                        <div class="form-group row">
                          <label for="inputName3" class="col-sm-2 col-form-label">Öğrenci ismi :</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName3" placeholder="isim">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputSurname3" class="col-sm-2 col-form-label">Öğrenci soyisim :</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSurname3" placeholder="soyisim">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputVize3" class="col-sm-2 col-form-label">Vize Notu :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputVize3" placeholder="Vize">
                            </div>
                        </div>
                          <div class="form-group row">
                            <label for="inputFinal3" class="col-sm-2 col-form-label">Final Notu :</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputFinal3" placeholder="Final">
                            </div>
                          </div>

                          <!-- Button -->
                          <button type="submit" class="btn btn-primary">Öğrenci Ekle</button>
                      </form>
                      <hr>
                
                </div>
         <!--bootstrap card-body'si olusturdu-->    
             <div class="card-body">
                    
                    <h5 class="card-title" id = "tasks-title">Öğrenciler Ve Notları</h5>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="filter" id = "filter" placeholder="Öğrenci Ara">
                            </div>
                    </div>

                    <hr>
                    <ul class="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between">
                            Todo 1
                            <a href = "#" class ="delete-item">
                                <i class = "fa fa-remove"></i>
                            </a>

                        </li> -->
                        
                    </ul>
                    <hr>  
                    <a id = "clear-students" class="btn btn-outline-dark btn-lg btn-block" href="#">Öğrenci Bilgilerini Sil</a>               
                    <a id = "average" class="btn btn-outline-success btn-lg btn-block" href="#">Not Ortalaması Hesapla</a>               
                
                </div>
              </div>
        
    </div>

    <br>
    <!-- Sitenin amacını ekledim gereksizdi ama olsun -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Öğrenci bilgi sistemi</h1>
          <p class="lead">Öğrenci vize notu final notu alarak öğrencinin bilgilerini ve not ortalamasını hesaplar.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
